<!DOCTYPE html>
<html>
<head>
	<title>Fahrenheit 100</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta name="viewport" content="width=device-width">
	
</head>
<body>
	
	<div class="container">
		<div>
			<div class="title">Fahrenheit 100</div>
			<div class="instructions">Guess the number from 1-100</div>
			<input type="text" id="playerGuess" name="guess" onkeydown="if (event.keyCode ===13) evalGuess()" value="Enter 1-100"/>
			<br>
			<button type="button" id="playerGuess" value="Submit Guess" >Submit</button>
			
		</div>
		<br>
		

		<span id="guesses">
			<ul>Guesses
				<li id="guess1"></li>
				<li id="guess2"></li>
				<li id="guess3"></li>
				<li id="guess4"></li>
				<li id="guess5"></li>
			</ul>
		</span>
		<span id="hints">
			<ul>Hints
				<li id="hint1"></li>
				<li id="hint2"></li>
				<li id="hint3"></li>
				<li id="hint4"></li>
				<li id="hint5"></li>
			</ul>
		</span>
		<!-- <span>
			<ul>Temperature
				<li id="temp1"></li>
				<li id="temp2"></li>
				<li id="temp3"></li>
				<li id="temp4"></li>
				<li id="temp5"></li>
			</ul>
		</span> !-->

		<div>
			<button type="button" id="newGame">Reset Game</button>
			<button type="button" id="requestHint">Give Me a Hint</button>
		</div>
		<div class="footer"></div>
		<div id="resultOfGuess"></div>	

		<span id="tempIceCold" class="hidden"></span>
		<span id="tempCold" class="hidden"></span>
		<span id="tempWarm" class="hidden"></span>
		<span id="tempHot" class="hidden"></span>
		<span id="tempRedHot" class="hidden"></span>
		<span id="tempOnFire" class="hidden"></span>
		
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
